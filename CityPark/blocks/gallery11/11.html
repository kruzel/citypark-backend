





<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

<style type="text/css">
  #test3 {
    margin: 1em auto;
    border: 2px solid #555;
    width: 550px;
    height: 250px;
  }
</style>

	<title>CrossSlide - A jQuery plugin to create pan and cross-fade animations</title>
	<meta http-equiv='content-type' content='text/html;charset=utf-8'/>
	<meta name='author' content='Tobia Conforto'/>
	<meta name='description' content='A jQuery plugin to create pan and cross-fade animations'/>

	<link rel='stylesheet' type='text/css' href='lib/style.css'/>
	<link rel='stylesheet' type='text/css' href='lib/print.css' media='print'/>
	<script src='lib/jquery-1.3.2.min.js' type='text/javascript'></script>
	<script src='jquery.cross-slide.js' type='text/javascript'></script>
	
</head>
<body>

    <div id='main'>




<script type="text/javascript">
    $(function() {
        $('#test3').crossSlide({
            fade: 1
        }, [
      {
          src: 'lib/sand-castle.jpeg',
          from: '100% 80% 1x',
          to: '100% 0% 1.7x',
          time: 6
      }, {
          src: 'lib/sunflower.jpeg',
          from: 'top left',
          to: 'bottom right 1.5x',
          time: 6
      }, {
          src: 'lib/flip-flops.jpeg',
          from: '100% 80% 1.5x',
          to: '80% 0% 1.1x',
          time: 6
      }, {
          src: 'lib/rubber-ring.jpeg',
          from: '100% 50%',
          to: '30% 50% 1.5x',
          time: 6
      }
    ]);
    });
</script>

<div id="test3">Loadingâ€¦</div>

</body>
</html>
